<!DOCTYPE html>
<html>
<head>
    <title>Карта Киевской области</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh; /* карта занимает всю высоту экрана */
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Инициализация карты
        var map = L.map('map').setView([50.4501, 30.5234], 10); // Центр Киевской области

        // Добавление слоя карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Функция для загрузки точек с сервера
        function loadPoints() {
            fetch('https://http://127.0.0.1:5000/get_points')  // Замените на URL вашего Flask-сервера
                .then(response => response.json())
                .then(points => {
                    points.forEach(point => {
                        // Добавление маркера на карту
                        var marker = L.marker([point.latitude, point.longitude]).addTo(map);
                        marker.bindPopup(`Цвет: ${point.color}`).openPopup();
                    });
                })
                .catch(error => console.error('Ошибка при загрузке точек:', error));
        }

        // Загружаем точки при открытии карты
        loadPoints();
    </script>
</body>
</html>
